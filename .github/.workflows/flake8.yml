name: Flake8

on:
  push:
    branches:
      - main # Replace with your default branch if not 'main'
  pull_request:
    branches:
      - main # Replace with your default branch if not 'main'

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Flake8
        run: flake8 . # Adjust the path as needed
